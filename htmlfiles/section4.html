<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexon-AI - Features & Benefits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505; /* Deep black */
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Custom Gradient for text */
        .gradient-text {
            background: linear-gradient(135deg, #a78bfa 0%, #38bdf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #7c3aed 0%, #0ea5e9 100%);
        }

        /* Subtle grid background pattern */
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen bg-grid flex items-center justify-center">

    <!-- SECTION 4: FEATURES & BENEFITS -->
    <section id="features-benefits" class="py-24 px-4 sm:px-8 lg:px-16 relative overflow-hidden w-full">
        
        <!-- Dynamic Background Glow for Section 4 -->
        <div id="fb-glow" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[1000px] h-[1000px] bg-purple-600/10 rounded-full blur-[120px] pointer-events-none transition-colors duration-700"></div>

        <div class="container mx-auto relative z-10">
            
            <!-- Header & Toggle -->
            <div class="flex flex-col items-center justify-center mb-16 text-center">
                <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-8">
                    Why Choose <span class="gradient-text">Nexon-AI?</span>
                </h2>
                
                <!-- Toggle Switch -->
                <div class="bg-gray-900 border border-gray-700 p-1 rounded-full flex relative w-64 h-12 cursor-pointer shadow-lg" onclick="toggleFB()">
                    <!-- Sliding Background -->
                    <div id="toggle-bg" class="absolute top-1 left-1 w-[calc(50%-4px)] h-[calc(100%-8px)] gradient-bg rounded-full transition-all duration-300 ease-in-out shadow-md"></div>
                    
                    <!-- Buttons -->
                    <button class="flex-1 relative z-10 text-sm font-bold text-white transition-colors duration-300 focus:outline-none" id="btn-features">Features</button>
                    <button class="flex-1 relative z-10 text-sm font-bold text-gray-400 transition-colors duration-300 focus:outline-none" id="btn-benefits">Benefits</button>
                </div>
            </div>

            <!-- Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                
                <!-- Left Column: List -->
                <div class="space-y-4" id="fb-list">
                    <!-- Content injected via JS -->
                </div>

                <!-- Right Column: Image Preview -->
                <div class="relative h-[400px] lg:h-[600px] w-full group">
                    <!-- Decorative Border/Glow -->
                    <div class="absolute inset-0 bg-gradient-to-tr from-gray-800 to-gray-900 rounded-2xl transform rotate-2 scale-105 opacity-50 border border-white/5"></div>
                    
                    <!-- Main Image Container -->
                    <div class="relative w-full h-full rounded-2xl overflow-hidden border border-gray-700/50 shadow-2xl bg-gray-900">
                        <div class="absolute inset-0 bg-gray-900/20 z-10"></div> <!-- Overlay -->
                        <img id="fb-image" src="" alt="Feature Preview" class="w-full h-full object-cover transition-all duration-500 transform group-hover:scale-105">
                        
                        <!-- Overlay Text (Optional context) -->
                        <div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black/90 to-transparent z-20">
                            <p class="text-white font-bold text-lg" id="fb-img-caption">AI Receptionist</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // --- Features/Benefits Logic ---
        const fbData = {
            features: [
                { title: "24/7 Auto-Booking", desc: "Syncs directly with Google Calendar, Calendly, and more.", icon: "calendar" },
                { title: "Smart Call Routing", desc: "Detects urgency and forwards critical calls to staff.", icon: "phone-forwarded" },
                { title: "CRM Integration", desc: "Logs every conversation into HubSpot, Salesforce, or Zoho.", icon: "database" },
                { title: "Multi-Language", desc: "Instantly speaks 50+ languages based on caller origin.", icon: "languages" }
            ],
            benefits: [
                { title: "Reduce Overhead", desc: "Save thousands monthly on hiring reception staff.", icon: "dollar-sign" },
                { title: "Zero Missed Calls", desc: "Capture 100% of leads, even after hours.", icon: "check-circle" },
                { title: "Consistent Quality", desc: "Every customer gets a polite, accurate response.", icon: "star" },
                { title: "Instant Scale", desc: "Handle 1 or 1,000 calls simultaneously without waiting.", icon: "trending-up" }
            ]
        };

        const fbImages = {
            features: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=2070&auto=format&fit=crop",
            benefits: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=2015&auto=format&fit=crop"
        };

        let currentMode = 'features';

        function renderFB() {
            const list = document.getElementById('fb-list');
            list.innerHTML = '';
            
            fbData[currentMode].forEach(item => {
                const div = document.createElement('div');
                div.className = "flex items-start gap-4 p-4 rounded-xl hover:bg-white/5 transition-colors border border-transparent hover:border-white/10 group cursor-default";
                div.innerHTML = `
                    <div class="mt-1 p-2 rounded-lg bg-gray-800 text-blue-400 group-hover:text-white group-hover:bg-blue-500 transition-colors">
                        <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-white text-lg">${item.title}</h4>
                        <p class="text-sm text-gray-400 mt-1">${item.desc}</p>
                    </div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
            
            // Update Image
            const img = document.getElementById('fb-image');
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = fbImages[currentMode];
                img.style.opacity = 1;
                document.getElementById('fb-img-caption').textContent = currentMode === 'features' ? 'Powerful Features' : 'Tangible Benefits';
            }, 300);
        }

        function toggleFB() {
            const bg = document.getElementById('toggle-bg');
            const btnF = document.getElementById('btn-features');
            const btnB = document.getElementById('btn-benefits');
            
            if (currentMode === 'features') {
                currentMode = 'benefits';
                bg.style.transform = 'translateX(100%)';
                btnF.classList.replace('text-white', 'text-gray-400');
                btnB.classList.replace('text-gray-400', 'text-white');
            } else {
                currentMode = 'features';
                bg.style.transform = 'translateX(0)';
                btnB.classList.replace('text-white', 'text-gray-400');
                btnF.classList.replace('text-gray-400', 'text-white');
            }
            renderFB();
        }

        // Initialize on Load
        window.onload = () => {
            renderFB();
        };
    </script>
</body>
</html>
